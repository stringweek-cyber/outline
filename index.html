    <style>

<body>

    <div class="container">

        <!-- Upload Zone -->
        <div class="upload-area" id="dropZone">

            <div class="upload-text">ì‚¬ì§„ë“¤ì„ í´ë¦­í•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì„¸ìš” (ì—¬ëŸ¬ ì¥ ê°€ëŠ¥)</div>
            <!-- multiple ì†ì„± ì¶”ê°€ -->
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <!-- Thumbnails List -->
        <div class="thumbnails-container" id="thumbnailList"></div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-label" id="previewLabel">ë¯¸ë¦¬ë³´ê¸°</div>

        </div>

        <!-- Controls -->
        <div class="controls" id="controls">
            <!-- Lock Checkbox -->
            <div class="lock-control">
                <label class="lock-label">
                    <input type="checkbox" id="lockSettings">
                    <span>ğŸ”’ ì„¤ì • ê³ ì •</span>

            <div class="control-group">
                <div class="label-row">
                    <label>í…Œë‘ë¦¬ ë‘ê»˜</label>
                    <span id="widthValue">5px</span>
                </div>
                <input type="range" id="borderWidth" min="0" max="30" value="5">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>ëª¨ì„œë¦¬ ë‘¥ê¸€ê¸°</label>
                    <span id="radiusValue">0px</span>
                </div>
                <input type="range" id="borderRadius" min="0" max="100" value="0">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="btn-group" id="btnGroup">
            <button class="btn btn-download-all" id="downloadAllBtn">ğŸ“¦ ëª¨ë“  ì‚¬ì§„ ê°œë³„ ë‹¤ìš´ë¡œë“œ</button>
            <button class="btn btn-download-one" id="downloadOneBtn">í˜„ì¬ ì‚¬ì§„ë§Œ ë‹¤ìš´ë¡œë“œ</button>
            <button class="btn btn-reset" id="resetBtn">ì²˜ìŒìœ¼ë¡œ (ì´ˆê¸°í™”)</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        const controls = document.getElementById('controls');
        const previewContainer = document.getElementById('previewContainer');
        const thumbnailList = document.getElementById('thumbnailList');
        const btnGroup = document.getElementById('btnGroup');
        const previewLabel = document.getElementById('previewLabel');
        
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const downloadOneBtn = document.getElementById('downloadOneBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        const borderWidthInput = document.getElementById('borderWidth');
        const borderRadiusInput = document.getElementById('borderRadius');
        const widthValue = document.getElementById('widthValue');
        const radiusValue = document.getElementById('radiusValue');
        const lockSettings = document.getElementById('lockSettings');

        // ìƒíƒœ ê´€ë¦¬
        let imagesData = []; // { name: string, img: ImageObject } ë°°ì—´
        let currentIndex = 0; // í˜„ì¬ ë¯¸ë¦¬ë³´ê¸° ì¤‘ì¸ ì´ë¯¸ì§€ ì¸ë±ìŠ¤

        // --- Event Listeners ---
        
        lockSettings.addEventListener('change', (e) => {
            const isLocked = e.target.checked;
            borderWidthInput.disabled = isLocked;
            borderRadiusInput.disabled = isLocked;
        });

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFiles(Array.from(e.dataTransfer.files));
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFiles(Array.from(e.target.files));
            }
        });

        borderWidthInput.addEventListener('input', updateCurrentPreview);
        borderRadiusInput.addEventListener('input', updateCurrentPreview);

        // Single Download
        downloadOneBtn.addEventListener('click', () => {
            if (imagesData.length === 0) return;
            downloadSingleImage(currentIndex);
        });

        // Batch Download (Sequential Individual Files)
        downloadAllBtn.addEventListener('click', async () => {
            if (imagesData.length === 0) return;
            
            // confirm(í™•ì¸ì°½) ì œê±° - ìƒŒë“œë°•ìŠ¤ í™˜ê²½ì—ì„œ ì°¨ë‹¨ë  ìˆ˜ ìˆìŒ
            // ë°”ë¡œ ë‹¤ìš´ë¡œë“œ ì‹œì‘
            
            downloadAllBtn.disabled = true;
            const originalBtnText = downloadAllBtn.textContent;

            const thickness = parseInt(borderWidthInput.value);
            const radius = parseInt(borderRadiusInput.value);
            const total = imagesData.length;

            try {
                // ëª¨ë“  ì´ë¯¸ì§€ë¥¼ ìˆœíšŒí•˜ë©° ê°œë³„ ë‹¤ìš´ë¡œë“œ ì‹¤í–‰
                for (let i = 0; i < total; i++) {
                    // ë²„íŠ¼ í…ìŠ¤íŠ¸ë¡œ ì§„í–‰ìƒí™© í‘œì‹œ
                    downloadAllBtn.textContent = `â³ ë‹¤ìš´ë¡œë“œ ì¤‘... (${i + 1}/${total})`;

                    const item = imagesData[i];
                    
                    // ì„ì‹œ ìº”ë²„ìŠ¤ ìƒì„±
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = item.img.width;
                    tempCanvas.height = item.img.height;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // í…Œë‘ë¦¬ ê·¸ë¦¬ê¸°
                    drawFrame(tempCtx, item.img, tempCanvas.width, tempCanvas.height, thickness, radius);
                    
                    // ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„± ë° í´ë¦­ íŠ¸ë¦¬ê±°
                    const dataUrl = tempCanvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    
                    // íŒŒì¼ëª… ì •ë¦¬ (í™•ì¥ì ì¤‘ë³µ ë°©ì§€)
                    let baseName = item.name.replace(/\.[^/.]+$/, ""); // í™•ì¥ì ì œê±°
                    let fileName = `framed_${baseName}.png`;
                    
                    link.download = fileName;
                    link.href = dataUrl;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // ë¸Œë¼ìš°ì €ê°€ ë‹¤ìš´ë¡œë“œë¥¼ ëˆ„ë½í•˜ì§€ ì•Šë„ë¡ ì•½ê°„ì˜ ê°„ê²©ì„ ë‘  (0.5ì´ˆ)
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            } catch (err) {
                console.error(err);
                // alert ëŒ€ì‹  ë²„íŠ¼ í…ìŠ¤íŠ¸ë¡œ ì—ëŸ¬ í‘œì‹œ
                downloadAllBtn.textContent = "âŒ ì˜¤ë¥˜ ë°œìƒ (ì½˜ì†” í™•ì¸)";
                await new Promise(resolve => setTimeout(resolve, 2000));
            } finally {
                downloadAllBtn.textContent = originalBtnText; // "ğŸ“¦ ëª¨ë“  ì‚¬ì§„ ê°œë³„ ë‹¤ìš´ë¡œë“œ"
                downloadAllBtn.disabled = false;
            }
        });

        resetBtn.addEventListener('click', resetAll);

        // --- Functions ---

        async function handleFiles(files) {
            // ì´ë¯¸ì§€ íŒŒì¼ë§Œ í•„í„°ë§
            const imageFiles = files.filter(f => f.type.startsWith('image/'));
            if (imageFiles.length === 0) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            // íŒŒì¼ ë¡œë”©
            const promises = imageFiles.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => resolve({ name: file.name, img: img });
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            });

            const loadedImages = await Promise.all(promises);
            
            // ê¸°ì¡´ ë°ì´í„°ì— ì¶”ê°€í•˜ê±°ë‚˜ ìƒˆë¡œ ì‹œì‘
            // ì—¬ê¸°ì„œëŠ” ìƒˆë¡œ ì‹œì‘í•˜ëŠ” ë°©ì‹ (ê¸°ì¡´ ëª©ë¡ ë®ì–´ì“°ê¸°)
            imagesData = loadedImages;
            currentIndex = 0;

            if (imagesData.length > 0) {
                showUI();
                renderThumbnails();
                updateCurrentPreview();
            }
        }

        function showUI() {
            dropZone.style.display = 'none';
            controls.classList.add('active');
            previewContainer.classList.add('active');
            thumbnailList.classList.add('active');
            btnGroup.classList.add('active');
        }

        function resetAll() {
            imagesData = [];
            currentIndex = 0;
            fileInput.value = '';
            
            dropZone.style.display = 'block';
            controls.classList.remove('active');
            previewContainer.classList.remove('active');
            thumbnailList.classList.remove('active');
            btnGroup.classList.remove('active');
            thumbnailList.innerHTML = '';
        }

        function renderThumbnails() {
            thumbnailList.innerHTML = '';
            imagesData.forEach((item, idx) => {
                const thumb = document.createElement('img');
                thumb.src = item.img.src;
                thumb.className = `thumb-item ${idx === currentIndex ? 'active' : ''}`;
                thumb.onclick = () => {
                    currentIndex = idx;
                    updateCurrentPreview();
                    renderThumbnails(); // í•˜ì´ë¼ì´íŠ¸ ê°±ì‹ 
                };
                thumbnailList.appendChild(thumb);
            });
        }

        function updateCurrentPreview() {
            if (imagesData.length === 0) return;
            const item = imagesData[currentIndex];
            
            // ë ˆì´ë¸” ì—…ë°ì´íŠ¸
            previewLabel.textContent = `ë¯¸ë¦¬ë³´ê¸°: ${item.name} (${currentIndex + 1}/${imagesData.length})`;
            widthValue.textContent = `${borderWidthInput.value}px`;
            radiusValue.textContent = `${borderRadiusInput.value}px`;

            const thickness = parseInt(borderWidthInput.value);
            const radius = parseInt(borderRadiusInput.value);

            // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
            canvas.width = item.img.width;
            canvas.height = item.img.height;

            // ê·¸ë¦¬ê¸° í•¨ìˆ˜ í˜¸ì¶œ
            drawFrame(ctx, item.img, canvas.width, canvas.height, thickness, radius);
        }

        // ê³µí†µ ê·¸ë¦¬ê¸° ë¡œì§ (í™”ë©´ ë Œë”ë§ & ë‹¤ìš´ë¡œë“œìš©)
        function drawFrame(context, imageObj, w, h, thickness, rawRadius) {
            context.clearRect(0, 0, w, h);

            // ë°˜ì§€ë¦„ ê³„ì‚° (ì´ë¯¸ì§€ í¬ê¸° ì´ˆê³¼ ë°©ì§€)
            const maxRadius = Math.min(w, h) / 2;
            let radius = Math.min(rawRadius, maxRadius);
            radius = Math.max(0, radius);

            // 1. í´ë¦¬í•‘ íŒ¨ìŠ¤ ìƒì„± (ë‘¥ê·¼ ì‚¬ê°í˜•)
            context.save();
            context.beginPath();
            context.moveTo(radius, 0);
            context.lineTo(w - radius, 0);
            context.quadraticCurveTo(w, 0, w, radius);
            context.lineTo(w, h - radius);
            context.quadraticCurveTo(w, h, w - radius, h);
            context.lineTo(radius, h);
            context.quadraticCurveTo(0, h, 0, h - radius);
            context.lineTo(0, radius);
            context.quadraticCurveTo(0, 0, radius, 0);
            context.closePath();

            // 2. ì´ë¯¸ì§€ í´ë¦¬í•‘ ë° ê·¸ë¦¬ê¸°
            context.clip();
            context.drawImage(imageObj, 0, 0);
            context.restore();

            // 3. í…Œë‘ë¦¬ ê·¸ë¦¬ê¸° (ì•ˆìª½)
            if (thickness > 0) {
                context.save();
                context.strokeStyle = '#000000'; // Black
                
                const inset = thickness / 2;
                const innerW = w - 2 * inset;
                const innerH = h - 2 * inset;

                if (innerW <= 0 || innerH <= 0) {
                    // ì „ì²´ ì±„ìš°ê¸°
                    context.beginPath();
                    // ... (ìœ„ì™€ ë™ì¼í•œ ë‘¥ê·¼ ì‚¬ê°í˜• ê²½ë¡œ)
                    context.moveTo(radius, 0);
                    context.lineTo(w - radius, 0);
                    context.quadraticCurveTo(w, 0, w, radius);
                    context.lineTo(w, h - radius);
                    context.quadraticCurveTo(w, h, w - radius, h);
                    context.lineTo(radius, h);
                    context.quadraticCurveTo(0, h, 0, h - radius);
                    context.lineTo(0, radius);
                    context.quadraticCurveTo(0, 0, radius, 0);
                    context.closePath();
                    
                    context.fillStyle = '#000000';
                    context.fill();
                } else {
                    // ì•ˆìª½ í…Œë‘ë¦¬ ê²½ë¡œ ê³„ì‚°
                    let innerRadius = radius - inset;
                    innerRadius = Math.max(0, innerRadius);

                    const x = inset;
                    const y = inset;
                    const right = w - inset;
                    const bottom = h - inset;

                    context.beginPath();
                    context.moveTo(x + innerRadius, y);
                    context.lineTo(right - innerRadius, y);
                    context.quadraticCurveTo(right, y, right, y + innerRadius);
                    context.lineTo(right, bottom - innerRadius);
                    context.quadraticCurveTo(right, bottom, right - innerRadius, bottom);
                    context.lineTo(x + innerRadius, bottom);
                    context.quadraticCurveTo(x, bottom, x, bottom - innerRadius);
                    context.lineTo(x, y + innerRadius);
                    context.quadraticCurveTo(x, y, x + innerRadius, y);
                    context.closePath();

                    context.lineWidth = thickness;
                    context.stroke();
                }
                context.restore();
            }
        }

        function downloadSingleImage(idx) {
            const item = imagesData[idx];
            // í˜„ì¬ ìº”ë²„ìŠ¤ ë‚´ìš©ì„ ë°”ë¡œ ì €ì¥ (ë¯¸ë¦¬ë³´ê¸°ê°€ í•´ë‹¹ ì´ë¯¸ì§€ì¼ ë•Œ)
            // ë§Œì•½ ë¯¸ë¦¬ë³´ê¸°ì™€ ë‹¤ìš´ë¡œë“œ ëŒ€ìƒì´ ë‹¤ë¥´ë©´ ë‹¤ì‹œ ê·¸ë ¤ì•¼ í•˜ì§€ë§Œ,
            // UIìƒ í˜„ì¬ ë³´ê³  ìˆëŠ” ê²ƒì„ ë‹¤ìš´ë¡œë“œí•˜ëŠ” ê²ƒì´ ìì—°ìŠ¤ëŸ¬ì›€.
            // ì•ˆì „ì„ ìœ„í•´ ë‹¤ì‹œ ê·¸ë¦¬ëŠ” ê²ƒì´ ì¢‹ìœ¼ë‚˜ ê°„ë‹¨íˆ ì²˜ë¦¬.
            // í•˜ì§€ë§Œ batch ì²˜ë¦¬ë¥¼ ìœ„í•´ drawFrame í•¨ìˆ˜ë¥¼ ë¶„ë¦¬í–ˆìœ¼ë¯€ë¡œ ì¬í™œìš© ê°€ëŠ¥.

    <style>
        :root {

        /* Upload Area */
        .upload-area {

        .controls.active {

        .control-group {

        .label-row {

        /* Lock Checkbox Styling */
        .lock-control {

        .lock-label {

            align-items: center;

        .lock-label input {
            accent-color: var(--accent-color);
            width: 16px;
            height: 16px;

        }

        /* Range Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #d1d5db;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
        }

        input[type="range"]:disabled::-webkit-slider-thumb {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {

        /* Canvas Preview */
        .preview-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            background-image: 
                linear-gradient(45deg, #eee 25%, transparent 25%),
                linear-gradient(-45deg, #eee 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #eee 75%),
                linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
            min-height: 200px;
        }

        .preview-container.active {

        }

        canvas {
            max-width: 100%;
            height: auto;

        /* Buttons */
        .btn {
            width: 100%;

            border: none;
            border-radius: 12px;

            font-weight: 700;
            cursor: pointer;

        .btn:active {

        .btn-download {

        .btn-reset {

            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
        
        .btn-reset.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
        }
    </style>

<body>

    <div class="container">
        <header>

        </header>

        <!-- Upload Zone -->
        <div class="upload-area" id="dropZone">
            <span class="upload-icon">ğŸ“·</span>
            <div class="upload-text">ì‚¬ì§„ì„ í´ë¦­í•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì„¸ìš”</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <!-- Canvas Preview -->
        <div class="preview-container" id="previewContainer">
            <canvas id="canvas"></canvas>

        <!-- Controls -->
        <div class="controls" id="controls">
            <!-- Lock Checkbox Added -->
            <div class="lock-control">
                <label class="lock-label">
                    <input type="checkbox" id="lockSettings">
                    <span>ğŸ”’ ì„¤ì • ê³ ì •</span>

            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>í…Œë‘ë¦¬ ë‘ê»˜</label>
                    <span id="widthValue">5px</span>
                </div>
                <input type="range" id="borderWidth" min="0" max="10" value="5">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>ëª¨ì„œë¦¬ ë‘¥ê¸€ê¸°</label>
                    <span id="radiusValue">0px</span>
                </div>
                <input type="range" id="borderRadius" min="0" max="100" value="0">
            </div>
        </div>

        <!-- Action Buttons -->
        <button class="btn btn-download" id="downloadBtn">ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ (PNG)</button>
        <button class="btn btn-reset" id="resetBtn">ë‹¤ë¥¸ ì‚¬ì§„ ì„ íƒí•˜ê¸°</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const controls = document.getElementById('controls');
        const previewContainer = document.getElementById('previewContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        const borderWidthInput = document.getElementById('borderWidth');
        const borderRadiusInput = document.getElementById('borderRadius');
        const widthValue = document.getElementById('widthValue');
        const radiusValue = document.getElementById('radiusValue');
        const lockSettings = document.getElementById('lockSettings');

        let originalImage = null;

        // --- Event Listeners ---
        
        // Lock Settings Logic
        lockSettings.addEventListener('change', (e) => {
            const isLocked = e.target.checked;
            borderWidthInput.disabled = isLocked;
            borderRadiusInput.disabled = isLocked;
        });

        // Click to upload
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // File Selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        // Sliders
        borderWidthInput.addEventListener('input', updateCanvas);
        borderRadiusInput.addEventListener('input', updateCanvas);

        // Download (Improved Compatibility)
        downloadBtn.addEventListener('click', () => {
            if (!originalImage) return;

            try {
                // Generate Data URL
                const dataUrl = canvas.toDataURL('image/png');
                
                // Create temporary link
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[-:.]/g, "").slice(0, 14);
                link.download = `framed_photo_${timestamp}.png`;
                link.href = dataUrl;

                // FIX: Append to body to ensure click works in all browsers (Firefox, etc)
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                console.error("Download failed:", error);
                alert("ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ë³´ì•ˆ ì„¤ì •ì´ë‚˜ ì´ë¯¸ì§€ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            originalImage = null;
            fileInput.value = '';
            
            dropZone.style.display = 'block';
            controls.classList.remove('active');
            previewContainer.classList.remove('active');
            downloadBtn.classList.remove('active');
            resetBtn.classList.remove('active');
        });

        // --- Core Functions ---

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    
                    // Show UI elements
                    dropZone.style.display = 'none';
                    controls.classList.add('active');
                    previewContainer.classList.add('active');
                    downloadBtn.classList.add('active');
                    resetBtn.classList.add('active');
                    
                    updateCanvas();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateCanvas() {
            if (!originalImage) return;

            const thickness = parseInt(borderWidthInput.value);
            const radius = parseInt(borderRadiusInput.value);

            // Update text displays
            widthValue.textContent = `${thickness}px`;
            radiusValue.textContent = `${radius}px`;

            // Canvas size matches original image resolution
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;

            const w = canvas.width;
            const h = canvas.height;

            // Clear
            ctx.clearRect(0, 0, w, h);
            ctx.save();

            // Create Rounded Rectangle Path
            // We use this path for both clipping the image and drawing the border
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(w - radius, 0);
            ctx.quadraticCurveTo(w, 0, w, radius);
            ctx.lineTo(w, h - radius);
            ctx.quadraticCurveTo(w, h, w - radius, h);
            ctx.lineTo(radius, h);
            ctx.quadraticCurveTo(0, h, 0, h - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();

            // 1. Clip and Draw Image
            ctx.clip();
            ctx.drawImage(originalImage, 0, 0);

            // 2. Draw Border (Inner Stroke Simulation)
            if (thickness > 0) {
                // If we just stroke(), half the line is outside the clip.
                // To make a clean inner border of size X, we set lineWidth to X * 2.
                // Since the outer half is clipped away, only the inner half remains.
                ctx.lineWidth = thickness * 2; 
                ctx.strokeStyle = '#000000'; // Pure Black
                ctx.stroke();
            }

            ctx.restore();
        }
    </script>

    <style>
        :root {
            --bg-color: #f3f4f6;
            --surface-color: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #2563eb;
            --accent-hover: #1d4ed8;
            --save-btn-color: #059669; /* Green for individual save */
            --border-color: #e5e7eb;
        }

        * {

            margin: 0;

            -webkit-tap-highlight-color: transparent;

        body {

        /* Upload Area */

            display: flex;

        .upload-area:active {

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .upload-btn-style {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;

        /* Preview Area */

        canvas {

        /* Controls */

        .control-group:last-child {

        .label-row {

        input[type="range"] {

            border: 2px solid var(--accent-color);

        /* Download List */
        .download-list-section {
            display: none;
            margin-top: 20px;
            border-top: 2px solid #f3f4f6;
            padding-top: 20px;
        }

        .download-list-section.active {

        .list-header {

            font-weight: 700;
            margin-bottom: 12px;
            color: #111827;
            display: flex;

        .download-list {

        .download-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }

        .download-item:active {
            transform: scale(0.99);
        }

        .item-thumb {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 12px;
            border: 1px solid #e5e7eb;

        .item-info {
            flex-grow: 1;

        .item-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
            white-space: nowrap;

            text-overflow: ellipsis;

        }

        .item-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .item-btn {
            background-color: var(--save-btn-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;

            gap: 4px;
        }

        .item-btn:active {
            background-color: #047857;
        }

        .item-btn.downloaded {

        }

        .reset-btn {
            width: 100%;
            margin-top: 24px;
            padding: 12px;
            background: #f3f4f6;
            border: none;
            border-radius: 12px;
            color: #4b5563;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container { padding: 16px; }
            h1 { font-size: 1.25rem; }
        }
    </style>

<body>

    <div class="container">
        <header>
            <h1>ì¼ê´„ í…Œë‘ë¦¬ ë§Œë“¤ê¸°</h1>
            <p class="subtitle">ì‚¬ì§„ ì„ íƒ í›„ ì•„ë˜ ë¦¬ìŠ¤íŠ¸ì—ì„œ ì €ì¥í•˜ì„¸ìš”</p>
        </header>

        <!-- Upload Zone -->
        <div class="upload-area" id="dropZone">
            <span class="upload-icon">ğŸ“¸</span>
            <div class="upload-text">ì‚¬ì§„ì„ ì—¬ëŸ¬ ì¥ ì„ íƒí•˜ì„¸ìš”</div>
            <div class="upload-btn-style">ì‚¬ì§„ ì„ íƒí•˜ê¸° (ì•¨ë²” ì—´ê¸°)</div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <!-- Editor & Preview Section -->
        <div class="preview-section" id="previewSection">
            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <div class="label-row">
                        <label>í…Œë‘ë¦¬ ë‘ê»˜ (ëª¨ë“  ì‚¬ì§„ ì ìš©)</label>
                        <span class="value-badge" id="widthValue">5px</span>
                    </div>
                    <!-- 1. ê¸°ë³¸ê°’ 5px ì„¤ì • -->
                    <input type="range" id="borderWidth" min="0" max="50" value="5">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>ëª¨ì„œë¦¬ ë‘¥ê¸€ê¸°</label>
                        <span class="value-badge" id="radiusValue">0px</span>
                    </div>
                    <input type="range" id="borderRadius" min="0" max="150" value="0">
                </div>
            </div>

            <!-- Main Preview -->
            <div style="text-align:center; margin-bottom:8px; font-weight:600; color:#4b5563;">â–¼ ë¯¸ë¦¬ë³´ê¸° (ì²« ë²ˆì§¸ ì‚¬ì§„)</div>
            <div class="preview-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <!-- Download List Section -->
        <div class="download-list-section" id="downloadListSection">
            <div class="list-header">
                <span>ğŸ’¾ ì €ì¥ ëª©ë¡</span>
                <span style="font-size:0.85rem; font-weight:normal; color:#6b7280;">ë²„íŠ¼ì„ ëˆŒëŸ¬ ê°ê° ì €ì¥í•˜ì„¸ìš”</span>
            </div>
            
            <div class="download-list" id="downloadList">
                <!-- Javascript will populate this -->
            </div>

            <button class="reset-btn" id="resetBtn">ì²˜ìŒìœ¼ë¡œ (ì´ˆê¸°í™”)</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        const previewSection = document.getElementById('previewSection');
        const downloadListSection = document.getElementById('downloadListSection');
        const downloadListEl = document.getElementById('downloadList');
        const resetBtn = document.getElementById('resetBtn');
        
        const borderWidthInput = document.getElementById('borderWidth');
        const borderRadiusInput = document.getElementById('borderRadius');
        const widthValue = document.getElementById('widthValue');
        const radiusValue = document.getElementById('radiusValue');

        let imagesData = [];
        let isProcessing = false;

        // --- Event Listeners ---

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFiles(Array.from(e.target.files));
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#dbeafe';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '#eff6ff';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#eff6ff';
            if (e.dataTransfer.files.length) handleFiles(Array.from(e.dataTransfer.files));
        });

        borderWidthInput.addEventListener('input', () => {
            updatePreview();
            widthValue.textContent = `${borderWidthInput.value}px`;
        });
        
        borderRadiusInput.addEventListener('input', () => {
            updatePreview();
            radiusValue.textContent = `${borderRadiusInput.value}px`;
        });

        resetBtn.addEventListener('click', () => {
            if(confirm('ëª¨ë“  ì‘ì—…ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) location.reload();
        });

        // --- Functions ---

        async function handleFiles(files) {
            const imageFiles = files.filter(f => f.type.startsWith('image/'));
            if (imageFiles.length === 0) return alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì„ íƒí•´ì£¼ì„¸ìš”.');

            dropZone.innerHTML = '<div class="upload-text">ì‚¬ì§„ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            const promises = imageFiles.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => resolve({ name: file.name, img: img });
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            });

            imagesData = await Promise.all(promises);
            
            if (imagesData.length > 0) {
                dropZone.style.display = 'none';
                previewSection.classList.add('active');
                downloadListSection.classList.add('active');
                
                // ì²« ë²ˆì§¸ ì´ë¯¸ì§€ë¥¼ ë¯¸ë¦¬ë³´ê¸°ë¡œ ì„¤ì •
                updatePreview();
                // ë‹¤ìš´ë¡œë“œ ë¦¬ìŠ¤íŠ¸ ìƒì„±
                renderDownloadList();
            }
        }

        function updatePreview() {
            if (imagesData.length === 0) return;
            const item = imagesData[0]; // í•­ìƒ ì²« ë²ˆì§¸ ì´ë¯¸ì§€ë§Œ í”„ë¦¬ë·° (ì„¤ì • í™•ì¸ìš©)
            
            const thickness = parseInt(borderWidthInput.value);
            const radius = parseInt(borderRadiusInput.value);

            canvas.width = item.img.width;
            canvas.height = item.img.height;

            drawFrame(ctx, item.img, canvas.width, canvas.height, thickness, radius);
        }

        function renderDownloadList() {
            downloadListEl.innerHTML = '';
            
            imagesData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'download-item';
                
                // ì¸ë„¤ì¼
                const thumb = document.createElement('img');
                thumb.src = item.img.src;
                thumb.className = 'item-thumb';
                
                // ì •ë³´ ì˜ì—­
                const infoDiv = document.createElement('div');
                infoDiv.className = 'item-info';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'item-name';
                nameDiv.textContent = item.name;
                
                const statusDiv = document.createElement('div');
                statusDiv.className = 'item-status';
                statusDiv.textContent = 'ëŒ€ê¸° ì¤‘';
                
                infoDiv.appendChild(nameDiv);
                infoDiv.appendChild(statusDiv);
                
                // ì €ì¥ ë²„íŠ¼
                const btn = document.createElement('button');
                btn.className = 'item-btn';
                btn.innerHTML = 'â¬‡ï¸ ì €ì¥';
                btn.onclick = () => processAndDownloadSingle(index, btn, statusDiv);

                div.appendChild(thumb);
                div.appendChild(infoDiv);
                div.appendChild(btn);
                
                downloadListEl.appendChild(div);
            });
        }

        async function processAndDownloadSingle(index, btnElement, statusElement) {
            if (isProcessing) return; // ì¤‘ë³µ í´ë¦­ ë°©ì§€ (ê°„ë‹¨í•œ ë½)
            isProcessing = true;
            
            const originalText = btnElement.innerHTML;
            btnElement.innerHTML = 'â³...';
            btnElement.disabled = true;

            try {
                const item = imagesData[index];
                const thickness = parseInt(borderWidthInput.value);
                const radius = parseInt(borderRadiusInput.value);

                // ì„ì‹œ ìº”ë²„ìŠ¤ ìƒì„±
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = item.img.width;
                tempCanvas.height = item.img.height;
                const tempCtx = tempCanvas.getContext('2d');

                // ê·¸ë¦¬ê¸°
                drawFrame(tempCtx, item.img, tempCanvas.width, tempCanvas.height, thickness, radius);

                // Blob ìƒì„± ë° ë‹¤ìš´ë¡œë“œ
                const blob = await new Promise(resolve => tempCanvas.toBlob(resolve, 'image/png'));
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                let baseName = item.name.substring(0, item.name.lastIndexOf('.')) || item.name;
                link.download = `framed_${baseName}.png`;
                link.href = url;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // ë©”ëª¨ë¦¬ ì •ë¦¬
                setTimeout(() => URL.revokeObjectURL(url), 5000);

                // UI ì—…ë°ì´íŠ¸
                btnElement.classList.add('downloaded');
                btnElement.innerHTML = 'âœ… ì™„ë£Œ';
                statusElement.textContent = 'ì €ì¥ë¨';
                
                // 1ì´ˆ í›„ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™” (ì¬ë‹¤ìš´ë¡œë“œ ê°€ëŠ¥í•˜ê²Œ)
                setTimeout(() => {
                    btnElement.disabled = false;
                    isProcessing = false;
                    btnElement.innerHTML = 'â¬‡ï¸ ë‹¤ì‹œ ì €ì¥';
                }, 1000);

            } catch (err) {
                console.error(err);
                btnElement.innerHTML = 'âŒ ì‹¤íŒ¨';
                statusElement.textContent = 'ì˜¤ë¥˜ ë°œìƒ';
                btnElement.disabled = false;
                isProcessing = false;
            }
        }

        // ê·¸ë¦¬ê¸° ë¡œì§
        function drawFrame(context, imageObj, w, h, thickness, rawRadius) {
            context.clearRect(0, 0, w, h);
            
            const maxRadius = Math.min(w, h) / 2;
            let radius = Math.min(rawRadius, maxRadius);
            radius = Math.max(0, radius);

            context.save();
            drawRoundedRectPath(context, w, h, radius);
            context.clip();
            context.drawImage(imageObj, 0, 0, w, h);
            context.restore();

            if (thickness > 0) {
                context.save();
                context.strokeStyle = "#000000";
                context.lineWidth = thickness * 2;
                context.lineJoin = "round";
                drawRoundedRectPath(context, w, h, radius);
                context.stroke();
                context.restore();
            }
        }

        function drawRoundedRectPath(ctx, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(r, 0);
            ctx.lineTo(w - r, 0);
            ctx.quadraticCurveTo(w, 0, w, r);
            ctx.lineTo(w, h - r);
            ctx.quadraticCurveTo(w, h, w - r, h);
            ctx.lineTo(r, h);
            ctx.quadraticCurveTo(0, h, 0, h - r);
            ctx.lineTo(0, r);
            ctx.quadraticCurveTo(0, 0, r, 0);
            ctx.closePath();
        }
    </script>

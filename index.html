    <style>
        :root {
            --bg-color: #f9fafb;
            --surface-color: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent-color: #3b82f6; /* Blue-500 */
            --save-btn-bg: #10b981; /* Emerald-500 */

        * {

        body {

            background-color: var(--bg-color);

        /* Upload Area */
        .upload-area {

        input[type="file"] {

        /* Settings Area */
        .settings-area {
            display: none; /* íŒŒì¼ ì—…ë¡œë“œ ì „ì—ëŠ” ìˆ¨ê¹€ */
            background: #f3f4f6;
            padding: 16px;
            border-radius: 16px;

        }
        
        .settings-area.active {

        input[type="range"] {

        /* Preview (Small) */

        /* Image List */

        .item-thumb {

            background: #f3f4f6;

        }

        .item-info {

        }

        .item-name {

            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;

            color: var(--text-primary);

        }

        .item-meta {

            color: var(--text-secondary);
        }

        .save-btn {

            color: white;
            border: none;

            padding: 10px 16px;
            font-weight: 600;
            font-size: 0.9rem;

        .save-btn:active {

        .save-btn.done {

        }

        .reset-btn {

            width: 100%;
            margin-top: 30px;
            padding: 14px;
            background: #f3f4f6;
            color: #4b5563;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .reset-btn.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container { padding: 16px; }
            .item-thumb { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ê°„í¸ í…Œë‘ë¦¬</h1>
            <p class="subtitle">1. ì‚¬ì§„ ì„ íƒ &rarr; 2. ì„¤ì • &rarr; 3. ì €ì¥</p>
        </header>

        <!-- 1. Upload -->
        <div class="upload-area" id="dropZone">
            <div style="font-size: 2rem; margin-bottom: 8px;">ğŸ“·</div>
            <div class="upload-text">ì‚¬ì§„ì„ ì—¬ëŸ¬ ì¥ ì„ íƒí•˜ì„¸ìš”</div>
            <div class="upload-btn-style">ì•¨ë²” ì—´ê¸°</div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <!-- 2. Settings (Hidden initially) -->
        <div class="settings-area" id="settingsArea">
            <div class="control-group">
                <div class="label-row">
                    <label>í…Œë‘ë¦¬ ë‘ê»˜</label>
                    <span id="widthDisplay">5px</span>
                </div>
                <!-- ê¸°ë³¸ê°’ 5px ì„¤ì • -->
                <input type="range" id="borderWidth" min="0" max="50" value="5">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>ëª¨ì„œë¦¬ ë‘¥ê¸€ê¸°</label>
                    <span id="radiusDisplay">0px</span>
                </div>
                <input type="range" id="borderRadius" min="0" max="150" value="0">
            </div>

            <!-- Mini Preview -->
            <div class="preview-mini">
                <div style="font-size:0.8rem; color:#6b7280; margin-bottom:6px;">â–¼ ì„¤ì • ë¯¸ë¦¬ë³´ê¸° (ì²« ë²ˆì§¸ ì‚¬ì§„)</div>
                <canvas id="previewCanvas"></canvas>
            </div>
        </div>

        <!-- 3. List -->
        <div class="image-list" id="imageList">
            <!-- ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ë¦¬ìŠ¤íŠ¸ê°€ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>

        <button class="reset-btn" id="resetBtn">ì²˜ìŒìœ¼ë¡œ (ì´ˆê¸°í™”)</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const settingsArea = document.getElementById('settingsArea');
        const imageList = document.getElementById('imageList');
        const resetBtn = document.getElementById('resetBtn');
        
        const borderWidth = document.getElementById('borderWidth');
        const borderRadius = document.getElementById('borderRadius');
        const widthDisplay = document.getElementById('widthDisplay');
        const radiusDisplay = document.getElementById('radiusDisplay');
        
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');

        let imagesData = []; // ë¡œë“œëœ ì´ë¯¸ì§€ ë°ì´í„° ì €ì¥ì†Œ

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length === 0) return;
            await loadFiles(Array.from(e.target.files));
        });

        // ì„¤ì • ë³€ê²½ ì‹œ ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        borderWidth.addEventListener('input', () => {
            widthDisplay.textContent = `${borderWidth.value}px`;
            updatePreview();
        });
        
        borderRadius.addEventListener('input', () => {
            radiusDisplay.textContent = `${borderRadius.value}px`;
            updatePreview();
        });

        resetBtn.addEventListener('click', () => {
            if (confirm("ì´ˆê¸°í™” í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) location.reload();
        });

        // --- ê¸°ëŠ¥ í•¨ìˆ˜ ---

        async function loadFiles(files) {
            const imageFiles = files.filter(f => f.type.startsWith('image/'));
            if (imageFiles.length === 0) return alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì„ íƒí•´ì£¼ì„¸ìš”.');

            dropZone.style.display = 'none'; // ì—…ë¡œë“œ ì˜ì—­ ìˆ¨ê¹€
            settingsArea.classList.add('active'); // ì„¤ì • ì˜ì—­ í‘œì‹œ
            resetBtn.classList.add('active'); // ì´ˆê¸°í™” ë²„íŠ¼ í‘œì‹œ

            // íŒŒì¼ ì½ê¸°
            const promises = imageFiles.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => resolve({ name: file.name, img: img });
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            });

            imagesData = await Promise.all(promises);
            
            // UI ë Œë”ë§
            renderList();
            updatePreview(); // ì²« ë²ˆì§¸ ì‚¬ì§„ìœ¼ë¡œ ë¯¸ë¦¬ë³´ê¸°
        }

        // ë¦¬ìŠ¤íŠ¸ ìƒì„±
        function renderList() {
            imageList.innerHTML = ''; // ì´ˆê¸°í™”

            imagesData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'image-item';

                // 1. ì¸ë„¤ì¼
                const thumb = document.createElement('img');
                thumb.src = item.img.src;
                thumb.className = 'item-thumb';

                // 2. ì •ë³´
                const info = document.createElement('div');
                info.className = 'item-info';
                
                const name = document.createElement('div');
                name.className = 'item-name';
                name.textContent = item.name;

                const meta = document.createElement('div');
                meta.className = 'item-meta';
                meta.textContent = `${item.img.width} x ${item.img.height}`;

                info.appendChild(name);
                info.appendChild(meta);

                // 3. ì €ì¥ ë²„íŠ¼
                const btn = document.createElement('button');
                btn.className = 'save-btn';
                btn.textContent = 'ì €ì¥';
                // ë²„íŠ¼ í´ë¦­ ì‹œ í˜„ì¬ ì„¤ì •ê°’ìœ¼ë¡œ ì €ì¥ ì‹¤í–‰
                btn.onclick = () => saveSingleImage(index, btn);

                div.appendChild(thumb);
                div.appendChild(info);
                div.appendChild(btn);

                imageList.appendChild(div);
            });
        }

        // ë¯¸ë¦¬ë³´ê¸° (ì²« ë²ˆì§¸ ì‚¬ì§„ë§Œ)
        function updatePreview() {
            if (imagesData.length === 0) return;
            
            const item = imagesData[0];
            const thickness = parseInt(borderWidth.value);
            const radius = parseInt(borderRadius.value);

            previewCanvas.width = item.img.width;
            previewCanvas.height = item.img.height;
            
            drawFrame(previewCtx, item.img, previewCanvas.width, previewCanvas.height, thickness, radius);
        }

        // ê°œë³„ ì´ë¯¸ì§€ ì €ì¥ ë¡œì§
        async function saveSingleImage(index, btnElement) {
            // ì¤‘ë³µ í´ë¦­ ë°©ì§€
            if (btnElement.disabled) return;
            
            btnElement.textContent = 'ì²˜ë¦¬ì¤‘..';
            btnElement.disabled = true;

            try {
                const item = imagesData[index];
                const thickness = parseInt(borderWidth.value);
                const radius = parseInt(borderRadius.value);

                // 1. ì„ì‹œ ìº”ë²„ìŠ¤ ìƒì„± ë° ê·¸ë¦¬ê¸°
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = item.img.width;
                tempCanvas.height = item.img.height;
                const tempCtx = tempCanvas.getContext('2d');

                drawFrame(tempCtx, item.img, tempCanvas.width, tempCanvas.height, thickness, radius);

                // 2. Blob ë³€í™˜
                const blob = await new Promise(resolve => tempCanvas.toBlob(resolve, 'image/png'));
                const url = URL.createObjectURL(blob);

                // 3. ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„± ë° í´ë¦­ (íŒì—… ì—†ì´ ë°”ë¡œ ë‹¤ìš´ë¡œë“œ)
                const link = document.createElement('a');
                // í™•ì¥ì ì²˜ë¦¬
                let fileName = item.name.replace(/\.[^/.]+$/, "");
                link.download = `framed_${fileName}.png`;
                link.href = url;
                document.body.appendChild(link);
                link.click(); // ì¦‰ì‹œ ì‹¤í–‰
                document.body.removeChild(link);

                // 4. ë©”ëª¨ë¦¬ í•´ì œ
                setTimeout(() => URL.revokeObjectURL(url), 1000);

                // 5. ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸ (ì™„ë£Œ í‘œì‹œ)
                btnElement.textContent = 'ì™„ë£Œ âœ…';
                btnElement.classList.add('done');
                // ë²„íŠ¼ì„ ë‹¤ì‹œ í™œì„±í™”í•˜ì§€ ì•Šê³  'ì™„ë£Œ' ìƒíƒœë¡œ ë‘  (ì›í•˜ë©´ ë‹¤ì‹œ ëˆ„ë¥´ê²Œ ë¡œì§ ë³€ê²½ ê°€ëŠ¥)
                setTimeout(() => {
                    btnElement.disabled = false;
                    btnElement.textContent = 'ë‹¤ì‹œ ì €ì¥';
                    btnElement.classList.remove('done');
                }, 2000);

            } catch (err) {
                console.error(err);
                btnElement.textContent = 'ì˜¤ë¥˜';
                alert('ì €ì¥ ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                btnElement.disabled = false;
            }
        }

        // --- ê·¸ë¦¬ê¸° í•µì‹¬ ë¡œì§ (ì´ì „ê³¼ ë™ì¼) ---
        function drawFrame(ctx, img, w, h, thickness, rawRadius) {
            ctx.clearRect(0, 0, w, h);
            
            const maxRadius = Math.min(w, h) / 2;
            let radius = Math.min(rawRadius, maxRadius);
            radius = Math.max(0, radius);

            // ì´ë¯¸ì§€ í´ë¦¬í•‘ (ëª¨ì„œë¦¬ ë‘¥ê¸€ê²Œ)
            ctx.save();
            drawRoundedRect(ctx, w, h, radius);
            ctx.clip();
            ctx.drawImage(img, 0, 0, w, h);
            ctx.restore();

            // í…Œë‘ë¦¬ ê·¸ë¦¬ê¸°
            if (thickness > 0) {
                ctx.save();
                ctx.strokeStyle = "#000000"; // ê²€ì€ìƒ‰ í…Œë‘ë¦¬
                ctx.lineWidth = thickness * 2; // í´ë¦¬í•‘ ê³ ë ¤í•˜ì—¬ ë‘ ë°° ë‘ê»˜
                ctx.lineJoin = "round";
                drawRoundedRect(ctx, w, h, radius);
                ctx.stroke();
                ctx.restore();
            }
        }

        function drawRoundedRect(ctx, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(r, 0);
            ctx.lineTo(w - r, 0);
            ctx.quadraticCurveTo(w, 0, w, r);
            ctx.lineTo(w, h - r);
            ctx.quadraticCurveTo(w, h, w - r, h);
            ctx.lineTo(r, h);
            ctx.quadraticCurveTo(0, h, 0, h - r);
            ctx.lineTo(0, r);
            ctx.quadraticCurveTo(0, 0, r, 0);
            ctx.closePath();
        }
    </script>
